<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <center>{{ message }}</center>
    {% endfor %}
  {% endif %}
{% endwith %}
<body>
    <center>
        <form method="post">
            <h3>Login for Simple Notes Management System</h3>
            <input type="email" name="useremail" placeholder="Enter email..."/><br/><br/>
            <input type="password" name="userpassword" placeholder="Enter password..."/><br/><br/>
            <button>Submit</button>
        </form>
        <a href="{{url_for('forgotpassword')}}">Forgot Password?</a>
    </center>
</body>
</html>
